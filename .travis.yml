sudo: false
dist: trusty
language: python
python:
    - "3.6"
addons:
    apt:
        packages:
            - google-chrome-stable

install:
    - "pip install -r requirements.txt"
    - "npm install"
    - "mkdir ../database"
    - "python manage.py migrate"
before_script:
    - "export CHROME_BIN=chromium-browser"
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
script:
    - python manage.py test -v 3
