<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hodoor</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
 	{{form.media}}
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class = "navbar-brand" href="{% url 'home' %}">Hodoor</a>
			</div>

			<div class="collapse navbar-collapse" id="topNavBar">
				
				{% if user.is_authenticated %}
				<p class="navbar-text">Logged in as: {{user.username}}</p>
				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="{% url 'home' %}", class="a-sessions">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;User profile
						</a>
					</li>
					<li class="">
						<a href="{% url 'sessions' user.username %}", class="a-sessions">
							<span class="glyphicon glyphicon-time" aria-hidden="true"></span>&nbsp;Sessions
						</a>
					</li>
					<li class="">
						<a href="{% url 'swipes' user.username %}", class="a-swipes">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;Swipes
						</a>
					</li>
					<li class="">
						<a href="{%url 'logout' %}" class="a-logout">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
						</a>
					</li>
				</ul>
				{% endif %}
			</div>
		</div>
	</nav>
	<div><br/><br/></div> <!-- This structure is old and not recommended, but works, somewhere is wrong code in Bootstrap navbar -->
	<div class="container">
	    <div class="col-md-6 col-md-offset-3">
	        <div class="text-center">
	            <h1>{% block header_text %}{% endblock %}</h1>
	        </div>
	    </div>
	    <table class="table">
	            {% block table %}
	            {% endblock %}
	    </table>

	    {% block content %}
		{% endblock %}
	</div>

</body>
